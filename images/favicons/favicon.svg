<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Terminal window background -->
  <rect width="100" height="100" fill="#0a0a0a"/>
  
  <!-- Terminal window border -->
  <rect x="5" y="5" width="90" height="90" fill="none" stroke="#00ff41" stroke-width="2"/>
  
  <!-- Terminal prompt -->
  <text x="15" y="35" font-family="monospace" font-size="12" fill="#00ff41">hunt3r@</text>
  <text x="15" y="55" font-family="monospace" font-size="12" fill="#00ff41">cybersec</text>
  
  <!-- Cursor -->
  <rect x="70" y="50" width="8" height="12" fill="#00ff41" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Terminal prompt symbol -->
  <text x="15" y="75" font-family="monospace" font-size="12" fill="#00ff41">~#</text>
</svg>

